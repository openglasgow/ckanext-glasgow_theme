<div id='home-themes'>
	{% set themes = ('active-travel', 'demographics', 'economy', 'education', 'energy', 'environment', 'geography', 'health', 'public-safety', 'tourism', 'transport') %}
	{% for theme in themes %}
		<div class='theme-box'>
			<a href="group/{{theme}}">
				<div class='theme-image'>
					<img src='images/themes/{{theme}}.jpg'></img>
				</div>
				
				<div class = 'theme-title'>
					{{ theme|upper }}

				</div>
			</a>
		</div>
		
	{% endfor %}
	
</div>
